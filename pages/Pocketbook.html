<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/Pocketbook.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg"/>
        <hr>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>
              Join Pocketbook
            </h2>
            <form>
              <div class="form-group">
                <lable for="First name">First name</lable><br>
                <input type="text" class="from-control" id="First name">
              </div>
              <div class="form-group">
                <lable for="Last name">Last name</lable><br>
                <input type="text" class="from-control" id="Last name">
              </div>
              <div class="form-group">
                <lable for="Email">Email</lable><br>
                <input type="email" class="from-control" id="Email">
              </div>
              <div class="form-group">
                <lable for="Password">Password</lable><br>
                <input type="text" class="from-control" id="Password">
              </div>
              <button type="submit" class="btn btn-default">
                Create Account
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  <hr>
    <div class="footer">
      <div class="container">
				<a href="#">Contact</a>
        <a href="#">Help Center</a>
        <a href="#">About</a>
      </div>
    </div>
  </body>
</html>
